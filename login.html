<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body class="login">
    <header>
        <div class="dis-img">
            <img class="logo" src="" alt="">
            <a class="navbar-brand" href="index.html"> <img class="dis-img" src="images/Kerala_Tourism_logopreview (1).png" alt=""> Kerala Tourism <br>Welcome to God's Own Country</a>
        </div>
        <h1 class="dis-head" style="color: white; text-decoration: none;">login</h1>
    </header>
    <br>
    <form action="">
        <div class="form">

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input onkeyup="validateEmail();" type="email" placeholder="User-Id" class="form-control" id="email">
                <label for="erroremail" id="emailerror"></label>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Password
                    </label>
                <input type="password" class="form-control" id="loginpwd"
                    placeholder="Password" onkeyup = "loginValidatepwd()">
                    <label for="error" id="loginpwderror" class="error"></label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </div>
      </form>


      <script src="login.js"></script>
</body>
</html>
