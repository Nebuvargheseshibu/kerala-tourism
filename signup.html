<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body class="signup">
    <header>
        <div class="dis-img">
            <img class="logo" src="" alt="">
            <a class="navbar-brand" href="index.html"> <img class="dis-img" src="images/Kerala_Tourism_logopreview (1).png" alt=""> Kerala Tourism <br>Welcome to God's Own Country</a>
        </div>
        <h1 class="dis-head" style="text-decoration:none ;">Sign up</h1>
    </header>

    <div class="container">
        <form class="sign-form">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name
                </label>
            <input type="name" class="form-control" id="username"
                placeholder="Name" onkeyup="validateName()">
                <label for="error" id="usernameerror" class="error"></label>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Phone no.
                </label>
            <input type="text" class="form-control" id="phone"
                placeholder="Phone no." onkeyup="validatePhone()">
                <label for="error" id="phoneerror" class="error"></label>
          </div>
   
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email
                address</label>
            <input type="email" class="form-control" id="email"
                placeholder="name@gamil.com" onkeyup="validateEmail()">
                <label for="error" id="emailerror" class="error"></label>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password
                </label>

            <input type="password" class="form-control" id="pwd"
                placeholder="Password" onkeyup="validatepwd(); strength();">
                <div id="strength-bar"></div>
                <br>
                <label for="error" id="pwderror" class="error"></label>
                <br>
                <label id="msg"></label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    
    </div>

    <script src="login.js"></script>
</body>
</html>
